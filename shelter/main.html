<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container header__container--indent">
                <div class="header-inner">
                    <div class="logo">
                        <a href="#">
                            <img src="./img/logo.svg" alt="Logo">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">About the shelter</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Our pets</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Help the shelter</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero-section">
                <div class="hero-section__container">
                    <div class="content-container">
                        <div class="text-container">
                            <h1>Not only people need a house</h1>
                            <p>We offer to give a chance to a little and nice puppy with an extremely wide and open
                                heart. He or she will
                                love you more than anybody else in the world, you will see!</p>
                            <button>Make a friend</button>
                        </div>
                        <div class="image-container">
                            <img src="./img/start-screen-puppy.png" alt="dog">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
